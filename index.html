<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>

        <aside id="citySearch">
            <div class="citySearch1">
                <h2>Search for a city: </h2>
                <input type="text" placeholder=" enter city" id="cityInput">
                <div class="container">
                <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
          
            <div class="citySearch2" id="recentSearches"></div>

        </aside>


        <section id="weatherData">
        
            <div id="currentWeather">
                <div id="currentWeatherData">
                    <h2><span id="chosenCity"></span> <img id="currentIcon"></h2>
                    <h4>Temperature: <span id="currentTemp"></span> *F</h4>
                    <h4>Wind: <span id="currentWind"></span> MPH</h4>
                    <h4>Humidity: <span id="currentHumidity"></span> %</h4>
                </div>
            </div>

            <div id="weatherForecast">

                <h2>5-day forecast: </h2>

                <div id="weatherForecastCards">

                    <div class="forecastCard" id="day1">
                        <h3><span id="date1"></span></h3>
                        <img id="icon1">
                        <h5>Temp: <span id="temp1"></span> *F</h5>
                        <h5>Wind: <span id="wind1"></span> MPH</h5>
                        <h5>Humidity: <span id="humidity1"></span> %</h5>
                        
                    </div>

                    <div class="forecastCard" id="day2">
                        <h3><span id="date2"></span></h3>
                        <img id="icon2">
                        <h5>Temp: <span id="temp2"></span> *F</h5>
                        <h5>Wind: <span id="wind2"></span> MPH</h5>
                        <h5>Humidity: <span id="humidity2"> %</span></h5>
                    </div>

                    <div class="forecastCard" id="day3">
                        <h3><span id="date3"></span></h3>
                        <img id="icon3">
                        <h5>Temp: <span id="temp3"></span> *F</h5>
                        <h5>Wind: <span id="wind3"></span> MPH</h5>
                        <h5>Humidity: <span id="humidity3"> %</span></h5>
                    </div>

                    <div class="forecastCard" id="day4">
                        <h3><span id="date4"></span></h3>
                        <img id="icon4">
                        <h5>Temp: <span id="temp4"></span> *F</h5>
                        <h5>Wind: <span id="wind4"></span> MPH</h5>
                        <h5>Humidity: <span id="humidity4"></span> %</h5>
                    </div>

                    <div class="forecastCard" id="day5">
                        <h3><span id="date5"></span></h3>
                        <img id="icon5">
                        <h5>Temp: <span id="temp5"></span></h5>
                        <h5>Wind: <span id="wind5"></span></h5>
                        <h5>Humidity: <span id="humidity5"></span></h5>
                    </div>

                </div>

            </div>

        </section>

    </main>

     

<script src="./Assets/js/script.js"></script>
</body>

</html>
